<template name="collection">
	
	<div class="row">
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<ul class="collection with-header">
				<li class="collection-header">
					
					<h5>{{collection.collection_name}}<span class="right"><span class="green-text">{{prints.count}}</span> prints</span></h5>
				</li>
				{{#if prints.subsNotReady}}
				<div class="valign-wrapper" style="display: flex;align-items: center;justify-content: center;height:400px;">
					<div class="preloader-wrapper big active">
				      <div class="spinner-layer spinner-blue">
				        <div class="circle-clipper left">
				          <div class="circle"></div>
				        </div><div class="gap-patch">
				          <div class="circle"></div>
				        </div><div class="circle-clipper right">
				          <div class="circle"></div>
				        </div>
				      </div>

				      <div class="spinner-layer spinner-red">
				        <div class="circle-clipper left">
				          <div class="circle"></div>
				        </div><div class="gap-patch">
				          <div class="circle"></div>
				        </div><div class="circle-clipper right">
				          <div class="circle"></div>
				        </div>
				      </div>

				      <div class="spinner-layer spinner-yellow">
				        <div class="circle-clipper left">
				          <div class="circle"></div>
				        </div><div class="gap-patch">
				          <div class="circle"></div>
				        </div><div class="circle-clipper right">
				          <div class="circle"></div>
				        </div>
				      </div>

				      <div class="spinner-layer spinner-green">
				        <div class="circle-clipper left">
				          <div class="circle"></div>
				        </div><div class="gap-patch">
				          <div class="circle"></div>
				        </div><div class="circle-clipper right">
				          <div class="circle"></div>
				        </div>
				      </div>
				    </div>
				</div>
				{{else}}
					{{#if prints.count}}
						{{#each prints}}
						<li id="{{_id}}" class="collection-item">
							<div class="row valign-wrapper">
								<div class="col s2">
								  <img id="img-{{_id}}" src="{{print_img}}" alt="face" class="circle responsive-img" width="auto" height="auto"> <!-- notice the "circle" class -->
								</div>
								<div class="col s10">
								  <span class="black-text">
										<p>
											<a id="goToCollection" href="#" class="title">{{print_name}}</a><br />
											{{print_id}}
										</p>
								  </span>
								  <a id="btnDeleteFace" name="{{_id}}" class="btn btn-small right">delete</a>
								</div>
							</div>
						</li>
						{{/each}}
					{{else}}
					<li class="collection-item">
						<h5>No prints found, add one using the button below.</h5>
					</li>
					{{/if}}
				{{/if}}
			</ul>
		</div>
	</div>

	<div class="fixed-action-btn click-to-toggle">
		<a class="btn-floating btn-large blue">
			<i class="large material-icons">edit</i>
		</a>
		<ul>
			<li><a id="btnDeleteCollection" class="btn-floating red"><i class="material-icons">delete_forever</i></a></li>
			<!-- <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li> -->
			<li><a id="btnAddPerson" class="btn-floating green"><i class="material-icons">person_add</i></a></li>
			<!-- <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li> -->
		</ul>
	</div>

</template>
