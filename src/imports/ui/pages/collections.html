<template name="collections">

	<div class="fixed-action-btn">
		<!-- Modal Trigger -->
		<a class="btn-floating btn-large btn modal-trigger blue" href="#modal1">

	  	</a>
	</div>

	<!-- Modal Structure -->
	<div id="modal1" class="modal">

				          <label for="collection_name">Collection Name</label>
				        </div>
				    </div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="modal-close waves-effect waves-green btn-flat" form="createCollectionForm">Create</button>

		</div>
	</div>
