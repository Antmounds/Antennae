<template name="collections">
	<form id="newCollection" class="newCollection">
		<div class="fixed-action-btn">
			<!-- Modal Trigger -->
			<a class="btn-floating btn-large btn modal-trigger blue" href="#modal1">
				<i class="large material-icons">create_new_folder</i>
		  	</a>
		  <!-- <ul>
		    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
		    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
		    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
		    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
		  </ul> -->
		</div>
	</form>

	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>New collection</h4>
		  	<div class="row">
		    	<form class="col s12">
				    <div class="row">
				        <div class="input-field col s12">
				          <input placeholder="" id="collection_name" type="text" class="validate">
				          <label for="collection_name">Collection Name</label>
				        </div>
				    </div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
		  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Create</a>
		</div>
	</div>
	<div class="row">
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Collections</h5>
					<p>Public and private faceprint databases</p>
				</li>
				{{#each publicCollections}}
				<li id="{{id}}" class="collection-item avatar">
					<div class="switch right">
						<label>
							Off
							<input {{enabled}} type="checkbox">
							<span class="lever"></span>
							On
						</label>
					</div>
					<i class="material-icons circle">face</i>
					<span class="title">{{name}}</span>
					<p>4500 prints <br>
					</p>
					<!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
				</li>
				{{/each}}
				<li class="collection-header">
					<p class="center-align"><strong>PRIVATE</strong></p>
				</li>
			</ul>
		</div>
	</div>
</template>
