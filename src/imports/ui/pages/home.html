<template name="home">
	<div class="row">
        <div class="col s6 m2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Collections</span>
              <h2>{{getDashboardStats.collections}}</h2>
            </div>
          </div>
        </div>
        <div class="col s6 m2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Faces</span>
              <h2>{{getDashboardStats.faces}}</h2>
            </div>
          </div>
        </div>
        <div class="col s6 m2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Searches</span>
              <h2>{{getDashboardStats.searches}}</h2>
            </div>
          </div>
        </div>
        <div class="col s6 m2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Matches</span>
              <h2>{{getDashboardStats.matches}}</h2>
            </div>
          </div>
        </div>
        <div class="col s6 m2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Match %</span>
              <h2>{{getDashboardStats.matchPercent}}%</h2>
            </div>
          </div>
        </div>
	</div>
	<h1>Welcome to Antennae!</h1>
	<p>Search) Take or upload a picture for immediate face recognition.</p>
	<p>Check-in) get recognized for loyalty points at fastfood, airports, hotels, dispensaries and more!</p>
