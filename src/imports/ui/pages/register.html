<template name="register">
	<h1>Register</h1>
	<div>

		user - {{Meteor.user}}
		{{us}}current user:{{currentUser.createdAt}}

		{{#if currentUser}}
		<a id="logout" href="">logout</a>
		{{/if}}

	</div>

  <div class="login-box">
    <!-- <div class="login-logo">
      <a href="../../index2.html"><b class="text-green">Ant</b>ennae</a>
    </div> --><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to manage your faces</p>
      <form id="registerForm">
        <div class="form-group has-feedback">
          <label for="email">Email</label>
          <input name="email" type="text" class="validate" placeholder="Email">
          <!-- <span class="glyphicon glyphicon-user form-control-feedback"></span> -->
        </div>
        <div class="form-group has-feedback">
          <label for="password">Password</label>
          <input name="password" type="password" class="validate" placeholder="Password">
          <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
        </div>
        <div class="row">
          <div class="col-xs-8">
            <label>
              <input type="checkbox"/> I agree to the <a href="#">terms</a>
            </label>
          </div><!-- /.col -->
          <div class="col sm4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          </div><!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
      </div> --><!-- /.social-auth-links -->

      <a href="#">I forgot my password</a><br>
      <a href="/register" class="text-center">Register a new membership</a>

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->



</template>
